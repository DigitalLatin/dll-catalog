uuid: 3244b243-dc72-49b2-8092-08be1a115922
langcode: en
status: true
dependencies: {  }
id: upgrade_catalog_migrate_url_alias
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'URL aliases'
source:
  key: migrate
  database:
    driver: mysql
    username: db
    password: db
    host: ddev-catalog-db
    port: ''
    database: db
    prefix: null
  plugin: d7_url_alias
  constants:
    slash: /
process:
  id:
    -
      plugin: get
      source: pid
  _path:
    -
      plugin: concat
      source:
        - constants/slash
        - source
  alias:
    -
      plugin: concat
      source:
        - constants/slash
        - alias
  node_translation:
    -
      plugin: explode
      source: source
      delimiter: /
    -
      plugin: extract
      default: INVALID_NID
      index:
        - 1
    -
      plugin: migration_lookup
      migration:
        - upgrade_catalog_migrate_node_complete_article
        - upgrade_catalog_migrate_node_complete_author_authorities
        - upgrade_catalog_migrate_node_complete_biblio
        - upgrade_catalog_migrate_node_complete_book
        - upgrade_catalog_migrate_node_complete_dll_work
        - upgrade_catalog_migrate_node_complete_manuscript
        - upgrade_catalog_migrate_node_complete_metadata
        - upgrade_catalog_migrate_node_complete_page
        - upgrade_catalog_migrate_node_complete_panel
        - upgrade_catalog_migrate_node_complete_web_page
        - upgrade_catalog_migrate_node_complete_zotero_feed
    -
      plugin: node_complete_node_translation_lookup
  langcode:
    -
      plugin: null_coalesce
      source:
        - '@node_translation/1'
        - language
  path:
    -
      plugin: path_set_translated
      source:
        - '@_path'
        - '@node_translation'
  field_metatag:
    -
      plugin: d7_metatag_entities
      source: pseudo_metatag_entities
destination:
  plugin: 'entity:path_alias'
migration_dependencies:
  required: {  }
  optional:
    - upgrade_catalog_migrate_node_complete_article
    - upgrade_catalog_migrate_node_complete_author_authorities
    - upgrade_catalog_migrate_node_complete_biblio
    - upgrade_catalog_migrate_node_complete_book
    - upgrade_catalog_migrate_node_complete_dll_work
    - upgrade_catalog_migrate_node_complete_manuscript
    - upgrade_catalog_migrate_node_complete_metadata
    - upgrade_catalog_migrate_node_complete_page
    - upgrade_catalog_migrate_node_complete_panel
    - upgrade_catalog_migrate_node_complete_web_page
    - upgrade_catalog_migrate_node_complete_zotero_feed
